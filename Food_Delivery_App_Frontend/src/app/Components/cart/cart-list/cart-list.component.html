@if(cartItemsWithMenu.length > 0) {
<div class="w-full h-full flex items-center justify-center flex-wrap gap-5">
    @for (item of cartItemsWithMenu; track $index) {
    <div class="w-[99%] lg:w-[45%] max-[350px]:h-80 h-60 lg:h-48 border-2 rounded shadow-lg flex items-start justify-start max-[350px]:space-x-2 space-x-8">
        <div class="w-1/2 h-full">
            <img src="{{item.menuItem.imageUrl  || 'assets/noImage.jpg'}}" alt="" class="w-full h-full object-cover object-center">
        </div>
        <div class="py-4  w-1/2 h-full flex items-start justify-between flex-col">
            <div class="w-full space-y-2">
                <p class="font-medium">{{item.menuItem.name}}</p>
                <p class="font-medium text-green-600">â‚¹ {{item.price * item.quantity}}</p>
            </div>

            <div class="w-full hidden min-[351px]:flex items-center justify-start space-x-3 ">
                <div (click)="decreaseQuantity(item.id)" class="w-8 h-8 rounded-full shadow-md text-lg flex items-center justify-center border-[1px] border-blue-100 cursor-pointer hover:bg-gray-200 transition-all duration-75 ease-out">-</div>
                <div class="w-20 h-8 flex items-center shadow-md justify-center text-lg border-[1px] border-blue-100">{{item.quantity}}</div>
                <div (click)="increaseQuantity(item.id)" class="w-8 h-8 rounded-full shadow-md text-lg flex items-center justify-center border-[1px] border-blue-100 cursor-pointer hover:bg-gray-200 transition-all duration-75 ease-out">+</div>
            </div>

            <div class="w-full hidden max-[350px]:flex flex-col items-center justify-start space-y-3">
                <div class="w-11/12 h-8 flex items-start shadow-md justify-center text-lg border-[1px] border-blue-100">{{item.quantity}}</div>
                <div class="w-11/12 flex items-center justify-start space-x-2">
                    <div (click)="decreaseQuantity(item.id)" class="w-8 h-8 rounded-full shadow-md text-lg flex items-center justify-center border-[1px] border-blue-100 cursor-pointer hover:bg-gray-200 transition-all duration-75 ease-out">-</div>
                    <div (click)="increaseQuantity(item.id)" class="w-8 h-8 rounded-full shadow-md text-lg flex items-center justify-center border-[1px] border-blue-100 cursor-pointer hover:bg-gray-200 transition-all duration-75 ease-out">+</div>
                </div>
            </div>

            <div class="w-[95%] sm:w-1/2 lg:w-[95%] flex flex-col xl:flex-row items-start justify-start xl:justify-center space-y-2 xl:space-y-0 xl:space-x-2">
                <button [routerLink]="['/add-order', item.menuItemId, item.restaurentId, item.quantity, item.id]" class="flex items-center justify-start px-2 custom-orange-bg py-2 w-full text-white font-medium hover:shadow-lg">
                    Order Now
                </button>
                <button (click)="removeCart(item.id)" class="flex items-center justify-start px-2 bg-red-500 py-2 w-full text-white font-medium hover:shadow-lg">
                    Remove
                </button>
            </div>
        </div>
    </div>
    }
</div>
} @else {
<div class="flex items-center justify-center h-[50vh] overflow-y-hidden">
    <p class="font-semibold">No item in the cart yet!</p>
</div>
}
