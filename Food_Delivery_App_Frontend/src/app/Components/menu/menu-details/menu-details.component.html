<div class="flex items-center justify-between w-full px-12 max-[400px]:px-2">
    <a [routerLink]="['/menu-list', restaurentId]"
        class="flex items-center justify-center w-14 h-14 rounded-lg border">
        <img src="assets/back.png" alt="back" class="w-10">
    </a>

    <div>
        <h1 class="text-2xl font-bold text-[#222222] tracking-wide text-center sm:block hidden">{{menu.name}}</h1>
    </div>


    <!-- Responsive buttons container -->
    <div class="z-30 flex items-center justify-center space-x-2 sm:space-x-4 min-[350px]:flex-row flex-col">
        <!-- Delete Button -->
        <div (click)="RedirectToDelete()" class="cursor-pointer w-12 h-12 sm:w-14 sm:h-14 rounded-full bg-red-500 hover:bg-red-600 transition-all duration-200 ease-in center mb-2 sm:mb-0">
            <img src="assets/delete.png" alt="Delete" class="w-8 sm:w-9">
        </div>

        <!-- Edit Button -->
        <div (click)="RedirectToEdit()" class="cursor-pointer w-12 h-12 sm:w-14 sm:h-14 rounded-full bg-blue-500 hover:bg-blue-600 transition-all duration-200 ease-in center">
            <img src="assets/edit.png" alt="Edit" class="w-7 sm:w-8">
        </div>
    </div>
</div>

<div class="w-full h-screen px-4 flex flex-col md:flex-row justify-center items-center md:items-start mt-10 md:mt-20 space-y-6 md:space-x-10">
    <!-- Image Section -->
    <div class="max-[400px]:w-full w-11/12 lg:w-2/5 h-80 bg-gray-100 shadow-md rounded overflow-hidden">
        <img 
            src="{{menu.imageUrl ? menu.imageUrl : 'https://st4.depositphotos.com/14953852/24787/v/450/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg'}}" 
            alt="Menu Image" 
            class="w-full h-full object-cover">
    </div>

    <!-- Details Section -->
    <div class="max-[400px]:w-full w-11/12 lg:w-2/5 flex flex-col space-y-4">
        <div class="block sm:hidden">
            <h1 class="font-semibold text-gray-700">Name:</h1>
            <p class="text-gray-600">{{ menu.name }}</p>
        </div>

        <div>
            <h1 class="font-semibold text-gray-700">Description:</h1>
            <p class="text-gray-600">{{ menu.description }}</p>
        </div>

        <div class="flex items-center space-x-2">
            <h1 class="font-semibold text-gray-700">Price:</h1>
            <p class="text-green-600 font-medium">â‚¹ {{ menu.price }}</p>
        </div>

        <div class="flex items-center space-x-2">
            <h1 class="font-semibold text-gray-700">Category:</h1>
            <p class="text-gray-600">{{ menu.category }}</p>
        </div>

        <div class="flex items-center space-x-2">
            <h1 class="font-semibold text-gray-700">Is Available:</h1>
            <p class="{{ menu.isAvailable ? 'text-green-500' : 'text-red-500' }}">
                {{ menu.isAvailable ? 'Available' : 'Unavailable' }}
            </p>
        </div>
    </div>
</div>
