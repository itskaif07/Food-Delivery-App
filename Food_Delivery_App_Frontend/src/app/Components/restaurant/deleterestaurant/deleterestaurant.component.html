

<div class="flex items-center justify-start space-x-5 px-12">
    <a [routerLink]="['/Restaurants-list']"
        class="flex items-center justify-center w-14 h-14 rounded-lg border">
        <img src="assets/back.png" alt="back" class="w-10">
    </a>

    <div>
        <h1 class="text-sm text-gray-500">Back to Restaurants List</h1>
        <h1 class="font-bold text-lg">Delete Restaurant</h1>
    </div>

</div>

<div class="w-full h-full flex items-center justify-center flex-col space-y-10 mt-32">

    <h1 class="font-bold text-xl text-red-600">Are you sure you want to delete this restaurant from this app ?</h1>

    <div class="w-full h-full flex items-center justify-center space-x-10">
        <button class="custom-orange-bg text-white w-44 h-12 rounded bg-red-500 hover:bg-red-600 transition-all duration-100 ease-in" (click)="delete()">Yes, Do It</button>
        <button class="custom-orange-bg text-black w-44 h-12 rounded bg-gray-300 hover:bg-gray-400  transition-all duration-100 ease-in">Cancel</button>
    </div>
</div>
